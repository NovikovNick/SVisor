<ui:composition template="/WEB-INF/templates/mainLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:svisor="http://java.sun.com/jsf/composite/svisor">

	<ui:define name="title">...</ui:define>

	<ui:define name="body">
		<svisor:box leftHead="#{msg.page_teacher_result_header}">
		
			<div class="list">
				<ul>		
				<ui:repeat value="#{resultBean.findAll()}" var="result">
					<li>
						<span class="list-item">#{result.student.surname}(#{result.student.group.title}):  #{result.test.title} - #{result.result}%</span>
					</li>
				</ui:repeat>
				</ul>
			</div>
		</svisor:box>
	</ui:define>
</ui:composition>
