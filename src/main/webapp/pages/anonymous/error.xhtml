<ui:composition template="/WEB-INF/templates/mainLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:svisor="http://java.sun.com/jsf/composite/svisor">

	<ui:define name="title">#{msg.error_title}</ui:define>

	<ui:define name="body">
		<svisor:box leftHead="#{msg.error_title}">
			<h1>#{msg.error_text}</h1>
			<h:form>
				<h:commandLink value="#{msg.error_back_button}" action="back"/>
			</h:form>
		</svisor:box>
	</ui:define>
</ui:composition>
