<ui:composition template="/WEB-INF/templates/twosidepage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:svisor="http://java.sun.com/jsf/composite/svisor">

	<ui:define name="title">#{msg.page_admin_discipline_title}</ui:define>

	<ui:define name="left">
		<h:form prependId="false">
			<svisor:box id="table" leftHead="#{msg.page_admin_discipline_header}"  height="300" width="560">
			
				<h:dataTable id="discipline" value="#{disciplineBean.all}" var="discipline">

					<h:column>
						<f:facet name="header">#{msg.page_admin_discipline_table_column_id}</f:facet>
						#{discipline.id}
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.page_admin_discipline_table_column_title}</f:facet>
						<h:inputTextarea cols="50" rows="2" value="#{discipline.title}" />
					</h:column>


					<h:column>
						<f:facet name="header">#{msg.all_table_column_control}</f:facet>
						
						<h:commandLink action="#{disciplineBean.delete(discipline)}" >
							<span class="ico del">
								#{msg.all_table_column_delete}
							</span>
						</h:commandLink>
						
						<h:commandLink action="#{disciplineBean.update(discipline)}">
							<span class="ico edit">
								#{msg.all_table_column_update}
							</span>
						</h:commandLink>
					</h:column>

				</h:dataTable>
				</svisor:box>
		</h:form>
	</ui:define>
	<ui:define name="right">
		<h:form prependId="false">	
			<svisor:box id="form" leftHead="#{msg.page_admin_discipline_add_header}" height="300" width="400">

				<p>
					<label style="float:none;">#{msg.page_admin_discipline_add_title}</label>
				</p>
				<p>
					<h:inputTextarea id="title" cols="51" rows="8" value="#{disciplineBean.title}"/>
					<h:message for="title" id="titleError" />
				</p>
				<p>
					<h:commandButton id="submit" value="#{msg.page_admin_discipline_add_submit}" action="#{disciplineBean.add()}" />
				</p>
			</svisor:box>
	</h:form>
	</ui:define>

</ui:composition>
