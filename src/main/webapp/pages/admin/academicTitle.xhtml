<ui:composition template="/WEB-INF/templates/twosidepage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:svisor="http://java.sun.com/jsf/composite/svisor">

	<ui:define name="title">#{msg.page_admin_academictitle_title}</ui:define>

	<ui:define name="left">
		<h:form prependId="false">
			<svisor:box id="table" leftHead="#{msg.page_admin_academictitle_header}" height="300" width="560">
				<h:dataTable id="academicTitle" value="#{academicTitleBean.all}" var="title">

					<h:column>
						<f:facet name="header">#{msg.page_admin_academictitle_table_column_id}</f:facet>
						#{title.id}
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.page_admin_academictitle_table_column_full}</f:facet>
						<h:inputTextarea cols="20" rows="2" value="#{title.fullTitle}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.page_admin_academictitle_table_column_reduc}</f:facet>
						<h:inputTextarea cols="6" rows="2" value="#{title.reducTitle}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.all_table_column_control}</f:facet>
						<h:commandLink action="#{academicTitleBean.delete(title)}">
							<span class="ico del">#{msg.all_table_column_delete}</span>
						</h:commandLink>
						<h:commandLink action="#{academicTitleBean.update(title)}">
							<span class="ico edit">#{msg.all_table_column_update}</span>
						</h:commandLink>
					</h:column>

				</h:dataTable>
			</svisor:box>
		</h:form>
	</ui:define>
	<ui:define name="right">
		<h:form prependId="false" >
			<svisor:box id="form" leftHead="#{msg.page_admin_academictitle_add_header}" height="200" width="400">
			
				<p>
					<label>#{msg.page_admin_academictitle_add_full}</label>
					<h:inputText id="fullTitle" value="#{academicTitleBean.fullTitle}" />
					<h:message for="fullTitle" id="fullTitleError" />
				</p>

				<p>
					<label>#{msg.page_admin_academictitle_add_reduce}</label>
					<h:inputText id="reducTitle" value="#{academicTitleBean.reducTitle}" />
					<h:message for="reducTitle" id="reducTitleError" />
				</p>

				<p>
					<h:commandButton id="submit" value="#{msg.page_admin_academictitle_add_submit}" action="#{academicTitleBean.add()}" />
				</p>
			
			</svisor:box>
		</h:form>
	</ui:define>

</ui:composition>
