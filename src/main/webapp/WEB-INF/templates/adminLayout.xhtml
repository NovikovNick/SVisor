<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:svisor="http://java.sun.com/jsf/composite/svisor">
<h:head>

	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title><ui:insert name="title" /></title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet library="default" name="css/svisor.css" />
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
		<h:outputScript name="bootstrap/js/bootstrap.js" />
	</f:facet>

	<f:facet name="last">
		<h:outputStylesheet library="default" name="css/font-awesome.css" />
		<link type="text/css" rel="stylesheet"
			href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-ui-darkness" />
	</f:facet>

</h:head>
<h:body>
	<ui:include src="/WEB-INF/includes/admin/header.xhtml" />
	<ui:include src="/WEB-INF/includes/admin/content.xhtml" />
</h:body>
</html>
