<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:svisor="http://svisor.com/facelets">

	<div id="top">
	<h:form prependId="false">
		<div class="shell">
			<h1 class="logo">#{msg.application_name}</h1>
			<span class="right">
				
					Profile
					|
					<h:commandLink action="#{locateChange.en}">
						<h:graphicImage style="width:30px;" library="default" name="images/flag_en.jpg" />
					</h:commandLink>
					|
					<h:commandLink action="#{locateChange.rus}">
						<h:graphicImage style="width:30px;" library="default" name="images/flag_rus.jpg" />
					</h:commandLink>
					|
					<h:commandLink id="logout" value="logout" action="#{auth.logout}" />
				
			</span>
		</div>
		</h:form>
		<div class="navigation">
		<h:form prependId="false" rendered="#{navigator.admin}">
			<ul>
				<svisor:navigation-item title="Начальная" action="main" />
				<svisor:navigation-item title="#{msg.page_admin_discipline_title}" action="discipline" />
				<svisor:navigation-item title="#{msg.page_admin_academicdegree_title}" action="degree" />
				<svisor:navigation-item title="#{msg.page_admin_academictitle_title}" action="title" />
				<svisor:navigation-item title="#{msg.page_admin_speciality_title}" action="speciality" />
				<svisor:navigation-item title="#{msg.page_admin_teacher_title}" action="teacher" />
				<svisor:navigation-item title="#{msg.page_admin_group_title}" action="group" />
				
			</ul>
		</h:form>
		<h:form prependId="false" rendered="#{navigator.teacher}">
			<ul>
				<svisor:navigation-item title="#{msg.page_mqa_title}" action="module" />
				<svisor:navigation-item title="#{msg.page_teacher_test_title}" action="test" />
				<svisor:navigation-item title="#{msg.page_teacher_test_assign_title}" action="testassign" />
				<svisor:navigation-item title="#{msg.page_teacher_result_title}" action="result" />
				
			</ul>
		</h:form>
		<h:form prependId="false" rendered="#{navigator.student}">
			<ul>
				<svisor:navigation-item title="#{msg.page_student_test_title}" action="student_test" />
			</ul>
		</h:form>
		</div>
		
	</div>
</ui:composition>
