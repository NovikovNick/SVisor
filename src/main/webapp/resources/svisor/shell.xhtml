<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="attr" />
		<composite:attribute name="right" />
	</composite:interface>
	
	<composite:implementation>
		<div style="height:30px; line-height:30px; width:98%; margin:0 auto;vertical-align: middle;">
			<span style="float:left;">#{cc.attrs.left}</span>
			<span style="float:right;">#{cc.attrs.right}</span>
		</div>
	</composite:implementation>
</html>
